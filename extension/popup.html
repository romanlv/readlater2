<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background: #4285f4;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    
    .title {
      font-weight: 600;
      color: #333;
    }
    
    .page-info {
      margin-bottom: 16px;
    }
    
    .page-title {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
      line-height: 1.3;
    }
    
    .page-url {
      color: #666;
      font-size: 12px;
      word-break: break-all;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }
    
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      box-sizing: border-box;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .save-btn {
      background: #4285f4;
      color: white;
    }
    
    .save-btn:hover {
      background: #3367d6;
    }
    
    .save-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .cancel-btn {
      background: #f8f9fa;
      color: #666;
      border: 1px solid #dadce0;
    }
    
    .cancel-btn:hover {
      background: #e8eaed;
    }
    
    .status {
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 13px;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #137333;
    }
    
    .status.error {
      background: #fce8e6;
      color: #d93025;
    }
    
    .status.loading {
      background: #e3f2fd;
      color: #1565c0;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">R</div>
    <div class="title">ReadLater</div>
  </div>
  
  <div id="status" class="status hidden"></div>
  
  <div class="page-info">
    <div class="page-title" id="pageTitle">Loading...</div>
    <div class="page-url" id="pageUrl"></div>
  </div>
  
  <form id="saveForm">
    <div class="form-group">
      <label for="tags">Tags (comma-separated)</label>
      <input type="text" id="tags" placeholder="e.g. tech, article, important">
    </div>
    
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" placeholder="Add your notes here..."></textarea>
    </div>
    
    <div class="button-group">
      <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
      <button type="submit" class="save-btn" id="saveBtn">Save Article</button>
    </div>
  </form>
  
  <script src="popup.js"></script>
</body>
</html>
